apiVersion: apps/v1
kind: Deployment
metadata:
  name: new-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: new-app
  template:
    metadata:
      labels:
        app: new-app
  spec:
    containers:
    - name: nginx-container
      image: nginx:latest
      ports:
      - containerPort: 80
      env:
        - name: WELCOME_MESSAGE
          valueFrom:
            configMapKeyRef:
              name: new-config
              key: welcomeMessage
